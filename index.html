<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="img/Logo.png" alt="logo">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="terminos">
                <p>solo letras minusculas y sin acéntos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="btn-desencriptar" value="desencriptar" onclick="desencriptar()"/>
            </div>
        </div>
        <div class="encriptado">
            <img src="img/Muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Igrese el texto que desees encriptar o desencriptar</p>
                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
